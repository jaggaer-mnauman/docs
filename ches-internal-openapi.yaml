  /j1/buyerUsers:
    get:
      tags:
      - Buyer Users
      summary: GET Buyer Users
      description: Returns ASO buyer user entities for a given J1 tenant ID.
      operationId: getBuyerUsers
      parameters:
      - name: X-TENANT-ID
        in: header
        description: Tenant ID
        required: true
        schema:
          type: string
      - name: page_number
        in: query
        description: Page number or offset to be used when generating the endpoint
          response
        schema:
          type: string
        example: ?page_number=5&page_size=10
      - name: page_size
        in: query
        description: Page size or limit of elements per page to be used when generating
          the endpoint response
        schema:
          type: string
        example: ?page_number=5&page_size=10
      - name: sort_field
        in: query
        description: Sortable response field name to sort on
        schema:
          type: string
        example: ?sort_field=username&sort_order=desc
      - name: sort_order
        in: query
        description: Defaults to ascending
        schema:
          type: string
          enum:
          - ASC
          - DESC
        example: ?sort_field=username&sort_order=desc
      - name: userId
        in: query
        schema:
          type: number
        example: ?userId=1234
      - name: j1UserId
        in: query
        schema:
          type: string
        example: ?j1UserId=12345
      - name: username
        in: query
        schema:
          type: string
        example: ?username=*jaggaer.com
      - name: name
        in: query
        schema:
          type: string
        example: ?name=*auman
      - name: type
        in: query
        schema:
          type: string
          enum:
          - admin
          - buyer
          - supplier
        example: ?type=buyer
      - name: status
        in: query
        schema:
          type: string
          enum:
          - bad_password
          - expired
          - locked
          - single_use
          - unlocked
        example: ?status=locked
      - name: active
        in: query
        schema:
          type: boolean
        example: ?active=true
      responses:
        "200":
          description: List of buyer users
          headers:
            X-Pagination-Limit:
              description: Maximum number of elements per page; Only returned when
                paging
              style: simple
              schema:
                type: number
            X-Total-Count:
              description: Total entity count
              style: simple
              schema:
                type: number
            X-Pagination-Page:
              description: Current page corresponding to the endpoint response; Only
                returned when paging
              style: simple
              schema:
                type: number
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BuyerUser'
              examples:
                SUCCESS:
                  description: Success response
                  value:
                  - userId: 155334
                    j1UserId: "00999123"
                    username: lparker@sciquest.com
                    name: Lark
                    type: buyer
                    status: unlocked
                    active: true
                    eventsRole: Event Creator
                    ratesRole: Rate Structure Creator
                  - userId: 155445
                    j1UserId: "00999124"
                    username: mnauman+buyer@jaggaer.com
                    name: Matt Nauman
                    type: buyer
                    status: unlocked
                    active: true
                    eventsRole: Template Manager
                    ratesRole: Read Only
                  - userId: 155478
                    j1UserId: "00999125"
                    username: aseeke+buyer@sciquest.com
                    name: Albert Seeke
                    type: buyer
                    status: unlocked
                    active: true
                    eventsRole: Read Only
                    ratesRole: Read Only
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                INVALID_ENUM_VALUE:
                  description: Invalid enum value used as filter parameter
                  value:
                    statuses:
                      INVALID_ENUM_VALUE:
                      - field: eventTypeCategory
                        value: abc
        "403":
          description: Authorization or authentication issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                AUTHENTICATION_FORBIDDEN:
                  description: Missing or invalid tenant ID
                  value:
                    statuses:
                      AUTHENTICATION_FORBIDDEN:
                      - X-TENANT-ID: "9999999900911"
    head:
      tags:
      - Buyer Users
      summary: HEAD Buyer Users
      description: "In order to retrieve just the entity count and no response body\
        \ for the GET Buyer Users endpoint, simply replace the GET method with the\
        \ HEAD method. Invoking HEAD on the endpoint will return only the response\
        \ headers with no response body. To find the total element count look at the\
        \ 'X-Total-Count' response header. This endpoint can be filtered just like\
        \ GET Buyer Users, but any paging or sorting query parameters will be ignored."
      operationId: headBuyerUsers
      parameters:
      - name: X-TENANT-ID
        in: header
        description: Tenant ID
        required: true
        schema:
          type: string
      - name: userId
        in: query
        schema:
          type: number
        example: ?userId=1234
      - name: j1UserId
        in: query
        schema:
          type: string
        example: ?j1UserId=12345
      - name: username
        in: query
        schema:
          type: string
        example: ?username=*jaggaer.com
      - name: name
        in: query
        schema:
          type: string
        example: ?name=*auman
      - name: type
        in: query
        schema:
          type: string
          enum:
          - admin
          - buyer
          - supplier
        example: ?type=buyer
      - name: status
        in: query
        schema:
          type: string
          enum:
          - bad_password
          - expired
          - locked
          - single_use
          - unlocked
        example: ?status=locked
      - name: active
        in: query
        schema:
          type: boolean
        example: ?active=true
      responses:
        "200":
          description: Total count of entities in response header; Does not return
            a response body.
          headers:
            X-Total-Count:
              description: Total entity count
              style: simple
              schema:
                type: number
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                INVALID_ENUM_VALUE:
                  description: Invalid enum value used as filter parameter
                  value:
                    statuses:
                      INVALID_ENUM_VALUE:
                      - field: status
                        value: abc
        "403":
          description: Authorization or authentication issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                AUTHENTICATION_FORBIDDEN:
                  description: Missing or invalid tenant ID
                  value:
                    statuses:
                      AUTHENTICATION_FORBIDDEN:
                      - X-TENANT-ID: "9999999900911"
