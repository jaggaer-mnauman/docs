components:
  schemas:
    BuyerUser:
      required:
      - active
      - eventsRole
      - j1UserId
      - name
      - ratesRole
      - username
      type: object
      properties:
        userId:
          type: integer
          description: ASO User ID of user
          format: int32
          readOnly: true
          example: 12345
        j1UserId:
          maxLength: 255
          type: string
          description: J1 User ID of user
          example: abcd1234-01
        username:
          maxLength: 100
          type: string
          description: Username of user
          example: user123@domain.com
        name:
          maxLength: 100
          type: string
          description: Full name of user
          example: Thomas P. User
        type:
          type: string
          description: Type of user
          readOnly: true
          example: buyer
          enum:
          - admin
          - buyer
        status:
          type: string
          description: Status of user
          readOnly: true
          example: unlocked
          enum:
          - bad_password
          - expired
          - locked
          - single_use
          - unlocked
        active:
          type: boolean
          description: User active flag
          example: true
        eventsRole:
          type: string
          description: RFX and auction events role
          readOnly: true
          example: Event Creator
          enum:
          - Event Creator
          - My Company Admin
          - Template Manager
          - Read Only
        ratesRole:
          type: string
          description: Rate Manager rate structure role
          readOnly: true
          example: Rate Structure Creator
          enum:
          - Rate Structure Creator
          - My Company Admin
          - Template Manager
          - Read Only
    RequestResponse:
      type: object
      properties:
        statuses:
          type: object
          additionalProperties:
            uniqueItems: true
            type: array
            description: Response object that can return one or more status codes
            readOnly: true
            example:
              statuses:
                USER_ALREADY_EXISTS:
                - j1UserId: 00000000-47
                  tenant: "99999999009"
                MISSING_REQUIRED_FIELD:
                - field: username
            items:
              type: object
              additionalProperties:
                type: string
                description: Response object that can return one or more status codes
                readOnly: true
                example: "{\"statuses\":{\"USER_ALREADY_EXISTS\":[{\"j1UserId\":\"\
                  00000000-47\",\"tenant\":\"99999999009\"}],\"MISSING_REQUIRED_FIELD\"\
                  :[{\"field\":\"username\"}]}}"
              description: Response object that can return one or more status codes
              readOnly: true
              example:
                statuses:
