                      NULL_PAYLOAD:
                      - payload: null
                MISSING_REQUIRED_VALUE:
                  description: Missing required value
                  value:
                    statuses:
                      MISSING_REQUIRED_VALUE:
                      - field: username
                INVALID_USER_TYPE:
                  description: User must be of type 'buyer'
                  value:
                    statuses:
                      INVALID_USER_TYPE:
                      - field: type
                        expected: buyer
                        value: supplier
                INVALID_EMAIL_ADDRESS:
                  description: Invalid email address
                  value:
                    statuses:
                      INVALID_EMAIL_ADDRESS:
                      - field: username
                EXCEEDED_CHARACTER_LIMIT:
                  description: Value exceeds character limit
