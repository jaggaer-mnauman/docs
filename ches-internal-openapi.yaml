openapi: 3.0.1
info:
  title: Customer Host Entity Service (CHES)
  description: An ASO REST service for customer-level entities and event meta-data.
  contact:
    email: bmcmahon@jaggaer.com
  license:
    name: (c) Jaggaer 2024
  version: 24.3.0.0
tags:
- name: Buyer Users
  description: Buyer user related endpoints
- name: Events
  description: Event meta-data endpoints
- name: Supplier Users
  description: Supplier user related endpoints
- name: Tenants
  description: Tenant related endpoints
- name: Utility
  description: Miscellaneous utilty endpoints
paths:
  /j1/buyerUser:
    get:
      tags:
      - Buyer Users
      summary: GET Buyer User by J1 User ID
      description: Returns a single instance of an ASO buyer user entity for a given
        J1 user ID.
      operationId: getBuyerUserByTenantIdAndJ1UserId
      parameters:
      - name: X-TENANT-ID
        in: header
        description: Tenant ID
        required: true
        schema:
          type: string
      - name: X-USER-ID
        in: header
        description: J1 User ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Buyer user entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyerUser'
              examples:
                SUCCESS:
                  description: Success response
                  value:
                    userId: 155667
                    j1UserId: "00999130"
                    username: gnauman+buyer@jaggaer.com
                    name: George Nauman
                    type: buyer
                    status: unlocked
                    active: true
                    eventsRole: Event Creator
                    ratesRole: Rate Structure Creator
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                INVALID_USER_TYPE:
                  description: User is not the correct user type
                  value:
                    statuses:
                      INVALID_USER_TYPE:
                      - field: type
                        expected: buyer
                        value: supplier
        "403":
          description: Authorization or authentication issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                AUTHENTICATION_FORBIDDEN_1:
                  description: Missing or invalid tenant ID
                  value:
                    statuses:
                      AUTHENTICATION_FORBIDDEN:
                      - X-TENANT-ID: "9999999900911"
                AUTHENTICATION_FORBIDDEN_2:
                  description: Missing or invalid J1 user ID
                  value:
                    statuses:
                      AUTHENTICATION_FORBIDDEN:
                      - X-USER-ID: 00000999-99
    post:
      tags:
      - Buyer Users
      summary: POST Buyer User
      description: Creates an ASO buyer user within a given J1 tenant ID.
      operationId: postBuyerUser
      parameters:
      - name: X-TENANT-ID
        in: header
        description: Tenant ID
        required: true
        schema:
          type: string
      requestBody:
        description: Buyer user to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyerUser'
            examples:
              REQUEST_BODY:
                description: Buyer user to create
                value:
                  j1UserId: "0098765432"
                  username: mnauman@jaggaer.com
                  name: Matthew Nauman
                  eventsRole: Event Creator
                  ratesRole: Rate Structure Creator
          application/vnd.sciquest.com.ches+json;qs=1:
            schema:
              $ref: '#/components/schemas/BuyerUser'
            examples:
              REQUEST_BODY:
                description: Buyer user to create
                value:
                  j1UserId: "0098765432"
                  username: mnauman@jaggaer.com
                  name: Matthew Nauman
                  eventsRole: Event Creator
                  ratesRole: Rate Structure Creator
        required: true
      responses:
        "201":
          description: Buyer user entity successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                SUCCESS:
                  description: Success response
                  value:
                    statuses:
                      SUCCESS:
                      - userId: "12345"
                        j1UserId: "0098765432"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                NULL_PAYLOAD:
                  description: Missing request body
                  value:
                    statuses:
                      NULL_PAYLOAD:
                      - payload: null
                MISSING_REQUIRED_FIELD:
                  description: Missing required field or required value is null
                  value:
                    statuses:
                      MISSING_REQUIRED_FIELD:
                      - field: username
                INVALID_EMAIL_ADDRESS:
                  description: Invalid email address
                  value:
                    statuses:
                      INVALID_EMAIL_ADDRESS:
                      - field: username
                EXCEEDED_CHARACTER_LIMIT:
                  description: Value exceeds character limit
                  value:
                    statuses:
                      EXCEEDED_CHARACTER_LIMIT:
                      - field: name
                        limit: "100"
                        value: Matthew Nauman absdefghijklmnopqrstuvwxyz 1234567890
                          123456789 01234567890 abcdefghijklmnopqrstuvwxyz 1234567890
                USER_ALREADY_EXISTS_1:
                  description: Username already exists
                  value:
                    statuses:
                      USER_ALREADY_EXISTS:
                      - tenant: "12345678009"
                        username: mnauman@jaggaer.com
                USER_ALREADY_EXISTS_2:
                  description: J1 user ID already exists
                  value:
                    statuses:
                      USER_ALREADY_EXISTS:
                      - j1UserId: 00000000-47
                        tenant: "99999999009"
                INVALID_ROLE:
                  description: Invalid role value
                  value:
                    statuses:
                      INVALID_ROLE:
                      - eventsRole: bad role
                FULL_LICENSE_COUNT_EXCEEDED:
                  description: Full license count exceeded
                  value:
                    statuses:
                      FULL_LICENSE_COUNT_EXCEEDED:
                      - licenseCount: "10"
                READONLY_LICENSE_COUNT_EXCEEDED:
                  description: Readonly license count exceeded
                  value:
                    statuses:
                      READONLY_LICENSE_COUNT_EXCEEDED:
                      - licenseCount: "25"
        "403":
          description: Authorization or authentication issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestResponse'
              examples:
                AUTHENTICATION_FORBIDDEN:
                  description: Missing or invalid tenant ID
                  value:
                    statuses:
                      AUTHENTICATION_FORBIDDEN:
                      - X-TENANT-ID: "9999999900911"
    patch:
      tags:
      - Buyer Users
      summary: PATCH Buyer User by J1 User ID
      description: Updates an ASO buyer user for a given J1 user ID. Any combination
        of editable fields can be updated.
      operationId: patchBuyerUserByJ1UserId
      parameters:
      - name: X-TENANT-ID
        in: header
        description: Tenant ID
        required: true
        schema:
          type: string
      - name: X-USER-ID
        in: header
        description: J1 user ID
        required: true
        schema:
          type: string
      requestBody:
        description: Buyer user changes to update
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/BuyerUser'
            examples:
              REQUEST_BODY_1:
                description: Buyer user changes to update
                value:
                  j1UserId: "0098765432"
